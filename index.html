<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <form onsubmit="return generateQRCode(event)">
        <h1 class="text-2xl font-bold mb-4 text-center">QR Code Generator</h1>
        <div class="mb-4">
            <label for="account" class="block text-gray-700">IBAN</label>
            <input type="text" id="account" placeholder="Enter Account"
                   class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label for="edrpo" class="block text-gray-700">ЄДРПОУ</label>
            <input type="text" id="edrpo" placeholder="Enter EDRPO"
                   class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label for="recipient" class="block text-gray-700">Отримувач</label>
            <input type="text" id="recipient" placeholder="Enter Recipient"
                   class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label for="amount" class="block text-gray-700">Сума</label>
            <input type="number" min="0.01" step="0.01" id="amount" placeholder="0.01"
                   class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label for="purpose" class="block text-gray-700">Призначення платежу</label>
            <textarea id="purpose" placeholder="Enter Purpose" class="w-full p-2 border border-gray-300 rounded mt-1"
                      maxlength="255" rows="4" required></textarea>
        </div>
        <button class="w-full bg-blue-500 text-white py-2 rounded mt-4 hover:bg-blue-600">Generate QR Code</button>
        <div id="qrcode" class="mt-8 flex justify-center"></div>
        <div id="qrurl" class="mt-4 text-center"></div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    function generateQRCode(event) {
        event.preventDefault();
        const account = document.getElementById('account').value;
        const edrpo = document.getElementById('edrpo').value;
        const recipient = document.getElementById('recipient').value;
        const amount = document.getElementById('amount').value;
        const purpose = document.getElementById('purpose').value;

        if (!account || !edrpo || !recipient || !amount || !purpose) {
            alert('Будь ласка заповніть всі поля');
            return;
        }

        const dataStr = `BCB\n002\n1\nUCT\n\n${recipient}\n${account}\n${amount}\n${edrpo}\n\n\n${purpose}\n`;
        const encodedData = btoa(unescape(encodeURIComponent(dataStr))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        const qrUrl = `https://bank.gov.ua/qr/${encodedData}`;

        const qrcodeContainer = document.getElementById('qrcode');
        qrcodeContainer.innerHTML = '';
        try {
            new QRCode(qrcodeContainer, qrUrl);
        } catch (exception) {
            alert('Error')
        }

        const qrUrlContainer = document.getElementById('qrurl');
        qrUrlContainer.innerHTML = `<p>QR URL: <a href="${qrUrl}" target="_blank" class="text-blue-500 hover:underline">Пряме посилання</a></p>`;
        return false
    }
</script>
</body>
</html>
